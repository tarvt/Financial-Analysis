apiVersion: apps/v1
kind: Deployment
metadata:
 name: generator-app-deployment
spec:
 replicas: 3 
 selector:
  matchLabels:
   app: generator-app
 template:
  metadata:
   labels:
    app: generator-app
  spec:
   containers:
   - name: generator-app
     image: localhost:5001/generator-app
     ports:
     - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: generator-app-service
  labels:
    app: generator-app
spec:
  type: LoadBalancer
  selector:
    app: generator-app
  ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000
