[uwsgi]
module = project.wsgi:application
processes = 8  # Adjust based on available CPU cores
enable-threads = true
strict = true
die-on-term = true
threads = 4   # Experiment with values for optimal concurrency
log-4xx = true
log-5xx = true
http = 127.0.0.1:5000  # Consider using a socket for better performance
master = true  # Enable master process to handle signals
buffer-size = 16384  # Tune for memory usage
socket-timeout = 120  # Prevent hanging connections
harakiri = 20  # Respawn unresponsive processes
vacuum = true
