apiVersion: apps/v1
kind: Deployment
metadata:
 name: ingestor
spec:
 replicas: 1
 selector:
  matchLabels:
   app: ingestor
 template:
  metadata:
   labels:
    app: ingestor
  spec:
   containers:
   - name: ingestor
     image: localhost:5001/ingestor
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: redis
spec:
  type: LoadBalancer
  selector:
    app: redis
  ports:
    - port: 6379
      protocol: TCP
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: redis
spec:
 replicas: 1
 selector:
  matchLabels:
   app: redis
 template:
  metadata:
   labels:
    app: redis
  spec:
   containers:
   - name: redis
     image: localhost:5001/redis
     ports:
     - containerPort: 6379
